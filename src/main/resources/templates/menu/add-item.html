<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<form method="post" style="max-width:600px;" th:object="${form}" action="../add-item">
    <div class="form-group">
        <label th:for="cheeseId" th:field="*{cheeses}">Cheese</label>
        <select name="cheeseId">
            <option th:each="cheese : *{cheeses}"
                    th:text="${cheese.name}"
                    th:value="${cheese.id}"></option>
            <input type="hidden" name="menuId" th:value="*{menu.id}" />
        </select>

    </div>
    <span th:errors="*{cheeses}" class="error"></span>

    <input type="submit" value="Update Menu" th:field="${cheeseId}" />
</form>

</body>
</html>
